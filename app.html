<!-- Main -->
<div class="container" ng-controller="AppCtrl">
<div class="row">
    <div class="col-md-12">
        
      <a href="#"><strong><i class="glyphicon glyphicon-dashboard"></i> My Dashboard</strong></a>  
      
        <hr>
      
    <div class="row">
           
            <!-- center left--> 
          <div class="col-md-6">

              
              <div class="panel panel-primary">
                  <div class="panel-heading"><h4>System Control</h4></div>
                  <div class="panel-body">
                    
                      <hr/>
                      <div class="btn-group btn-toggle pull-right">
                        <button type="button" class="btn btn-default" ng-class="[onClass]" ng-click="SetLED(0)">On</button>
                        <button type="button" class="btn btn-default" ng-class="[offClass]" ng-click="SetLED(1)">Off</button>
                      </div>
                      <h3>Pump</h3>
                      <hr/>

                      <div class="btn-group btn-toggle pull-right">
                        <button type="button" class="btn btn-info">On</button>
                        <button type="button" class="btn btn-default">Off</button>
                      </div>
                      <h3>Heater</h3>
                      <hr/>
                      <div class="btn-group btn-toggle pull-right">
                        <button type="button" class="btn btn-info">On</button>
                        <button type="button" class="btn btn-default">Off</button>
                      </div>
                      <h3>Lights</h3>
                      <hr/>
                      <div class="btn-group btn-toggle pull-right">
                        <button type="button" class="btn btn-default">On</button>
                        <button type="button" class="btn btn-info">Off</button>
                      </div>
                      <h3>Fan</h3>
                  </div><!--/panel-body-->
              </div><!--/panel-->

              <div class="panel panel-primary">
                  <div class="panel-heading"><h4>Live Feed</h4></div>
                  <div class="panel-body">
                    <img src="http://10.0.0.17:9000/?action=stream" height="390" width="520">
                  </div><!--/panel-body-->
              </div><!--/panel-->
       
            
   
            </div><!--/col-->
          <div class="col-md-6">
        <div class="panel panel-primary">
                  <div class="panel-heading"><h4>Temperature</h4></div>

                  <div class="panel-body">
                    <div class="panel panel-info">
                      <div class="panel-body">
                        <h4>Water: <span class="label label-warning pull-right" ng-click="getTemp()">{{temp}}&deg;F</span></h4>
                        <h4>Grow Bed: <span class="label label-success pull-right">74.6&deg;F</span></h4>
                      </div>
                    </div>
                    
                    <div id="temp-chart" style="width: 100%; margin: 0 auto"></div>
                  </div>
                </div>
              
      </div><!--/col-span-6-->
     
      </div><!--/row-->
      
      <hr>
      
    </div><!--/col-span-12-->
</div><!-- /row -->
</div><!-- /container -->
